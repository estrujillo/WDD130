<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="The quiz will have basic questions about HTML and CSS.">
    <meta name="author" content="Eduardo Trujillo">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <div>
            <label for="q1">1. What does HTML stand for _____.</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div>
            <label for="q2">2. Briefly explain the purpose of CSS in web development:</label>
            <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
        </div>
        <div>
            <label for="q3">3. What does CSS stand for?</label>
            <select id="q3" name="q3" required>
                <option value="">Select an option</option>
                <option value="cascading">Cascading Style Sheets</option>
                <option value="color">Colorful Style Sheets</option>
                <option value="creative">Creative Style Sheets</option>
            </select>
        </div>
        <div>
            <label for="q4">4. How many main heading elements (h1 to h6) are available in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="6" required>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
