<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDD 130 | HTML Form - User Poll</title>
  <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
  <h1>WDD 130 | Eduardo Trujillo | HTML Form - User Poll</h1>
</header>
<main>
<form>
  <fieldset>
    <legend>Contact Information </legend>
    <div class="form-item column2">
    <label for="fullname">Full Name:</label>
    <input type="text" name="fullname" id="fullname">
    </div>
    <div class="form-item column2">
      <label for="text">Email:</label>
      <input type="text" name="email" id="email">
    </div>
  </fieldset>
  <fieldset>
    <legend>Questions</legend>
    <div class="form-item column1">
      <label for="browser">What is your favorite browser?</label>
      <select name="browser" id="browser">
  <option value="chrome">Chrome</option>
  <option value="edge">Edge</option>
  <option value="opera">Opera</option>
  <option value="mozilla">Mozilla</option>
  <option value="safari">Safari</option>
</select>
    </div>
    <div class="form-item column1">
      <label for="pet">Do you have a household pet?</label>
<input type="checkbox" name="pet" id="pet" value="pet">
    </div>
    <div class="form-item">
<label for="places">List the places you have lived:</label>
<textarea name="places" id="places" placeholder="Zurich Switzerland, San Francisco California, Copenhagen Denmark, Sydney Australia"></textarea>
    </div>
</fieldset>
<button type="submit">Submit Poll</button>
</form>
</main>
<footer>
  <p>Â©2024 | HTML Form - User Poll Activity | Eduardo Trujillo</p>
</footer>
</body>
</html>
